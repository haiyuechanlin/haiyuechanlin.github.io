      h1{
        text-align: center;
      }

        white-space: pre-line;
      }
    </style>

  <body>
    <h1>海月禅林</h1>
    <p class="poem">
一
我是一条做题蛆呀，
我把语文来做了，
我把数学来做了，
我把一切的题来做了，
我把全宇宙的题来做了，
我便是我了！
二
我是学霸，
我是考神，
我是高中竞赛班，
我是衡水集中营，
我是全宇宙的gpa的总量！
三
我填空，
我默写 ，
我作文。
我如镁条一样地燃烧！
我如单词一样地背诵！
我如电气一样地飞跑！
我做题，
我做题，
我做题，
我作我的辅助线，
我背我的古诗词，
我写我的八股文，
我解我的方程式，
我在我厕所背单词，
我在我操场上跑操，
我在我国旗下誓师。
四
我便是我呀！
我的我要爆了！
    </p>
    <p>你们好，这个只是一个测试</p>
